


<mat-grid-list cols="2" rowHeight="2:2">
  <mat-grid-tile> 
    <div class="login-container">
      <mat-card>
        <img src="/assets/logo.gif" alt="Mi imagen" class="logo fullscreen-image"> 
        <br>
        <mat-card-title class="text-center" style="font-size:xx-large">Login</mat-card-title>
        <br>
        <mat-card-content>
          <form [formGroup]="miFormulario">
            <div class="input-container">
              
              <mat-form-field appearance="outline">
                <mat-label>Número de funcionario</mat-label>
                <input matInput formControlName="numeroFuncionario" placeholder="Número de funcionario">
                           
              </mat-form-field>
            </div>
            <div class="input-container">
              
              <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Contraseña">
                <mat-icon matSuffix>visibility</mat-icon>
                
              </mat-form-field>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions>      
            <button mat-fab extended style="background-color: coral;" type="submit" (click)="login()" class="mat-button-block buttonResponsive">Iniciar sesión</button>

       </mat-card-actions>
      </mat-card>
    </div> 
</mat-grid-tile>
  <mat-grid-tile> 
      <app-carrusel></app-carrusel>
  </mat-grid-tile>

 </mat-grid-list>
