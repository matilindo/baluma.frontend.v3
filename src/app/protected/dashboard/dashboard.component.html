
  
  <h1>Dashboard</h1>
  <hr>
  <mat-drawer-container class="example-container" >
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="example-sidenav-content">
            <mat-nav-list class="sidebar-nav">
                <mat-list-item class="colorCorporative">
                  <mat-icon matListIcon >chat</mat-icon>
                  <a matLine routerLink="/dashboard/aiva">AIVA</a>
                </mat-list-item>
                <mat-list-item class="colorCorporative">
                  <mat-icon matListIcon >mobile_screen_share</mat-icon>
                  <a matLine routerLink="/dashboard/online">ONLINE</a>
                </mat-list-item>
                <mat-list-item class="colorCorporative"> 
                  <mat-icon matListIcon >recent_actors</mat-icon>
                  <a matLine routerLink="/dashboard/girh">GIRH</a>
                </mat-list-item>
              </mat-nav-list>
        </div>    
    </mat-drawer>
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
            </button>
            <span>Mis app</span>
            <span class="example-spacer"></span>
            
            <span>{{usuario.email}}</span>
            <span class="example-spacer"></span>
            <button mat-raised-button  (click)="logout()">Logout</button>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
  </mat-drawer-container>
